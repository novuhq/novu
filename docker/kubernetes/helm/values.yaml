  command:
    - sleep
  ## @param diagnosticMode.args Args to override all containers in the deployment
  ##
  args:
    - infinity

## @section Novu API Parameters
##
api:
  ## Novu image
  ## ref: https://github.com/orgs/novuhq/packages
  ## @param api.image.registry Novu image registry
  ## @param api.image.repository Novu image repository
  ## @param api.image.tag Novu image tag (immutable tags are recommended)
  ## @param api.image.digest Novu image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
  ## @param api.image.pullPolicy Novu image pull policy
  ## @param api.image.pullSecrets Novu image pull secrets
  ## @param api.image.debug Enable Novu image debug mode
  ##
  image:
    registry: ghcr.io
    repository: novuhq/novu/api
    tag: 0.15.0
    digest: ''
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
    ## Enable debug mode
    ##
    debug: false
  ## @param api.replicaCount Number of novu api replicas to deploy
  ##
  replicaCount: 1
  ## @param api.containerPorts.http novu api HTTP container port
  ##
  containerPorts:
    http: 3000
  ## Configure extra options for novu api containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param api.livenessProbe.enabled Enable livenessProbe on novu api containers
  ## @param api.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param api.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param api.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param api.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param api.livenessProbe.successThreshold Success threshold for livenessProbe
  ##
  livenessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  ## @param api.readinessProbe.enabled Enable readinessProbe on novu api containers
  ## @param api.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param api.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param api.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ## @param api.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param api.readinessProbe.successThreshold Success threshold for readinessProbe
  ##
  readinessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  ## @param api.startupProbe.enabled Enable startupProbe on novu api containers
  ## @param api.startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
  ## @param api.startupProbe.periodSeconds Period seconds for startupProbe
  ## @param api.startupProbe.timeoutSeconds Timeout seconds for startupProbe
  ## @param api.startupProbe.failureThreshold Failure threshold for startupProbe
  ## @param api.startupProbe.successThreshold Success threshold for startupProbe
  ##
  startupProbe:
    enabled: false
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  ## @param api.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param api.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## @param api.customStartupProbe Custom startupProbe that overrides the default one
  ##
  customStartupProbe: {}
  ## novu api resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ## @param api.resources.limits The resources limits for the novu api containers
  ## @param api.resources.requests The requested resources for the novu api containers
  ##
  resources:
    limits: {}
    requests: {}
  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param api.podSecurityContext.enabled Enabled novu api pods' Security Context
  ## @param api.podSecurityContext.fsGroup Set novu api pod's Security Context fsGroup
  ##
  podSecurityContext:
    enabled: false
    fsGroup: 1001
  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## @param api.containerSecurityContext.enabled Enabled novu api containers' Security Context
  ## @param api.containerSecurityContext.runAsUser Set novu api containers' Security Context runAsUser
  ## @param api.containerSecurityContext.runAsNonRoot Set novu api containers' Security Context runAsNonRoot
  ## @param api.containerSecurityContext.readOnlyRootFilesystem Set novu api containers' Security Context runAsNonRoot
  ##
  containerSecurityContext:
    enabled: false
    runAsUser: 1001
    runAsNonRoot: true
    readOnlyRootFilesystem: false

  ## @param api.existingConfigmap The name of an existing ConfigMap with your custom configuration for novu api
  ##
  existingConfigmap:
  ## @param api.command Override default container command (useful when using custom images)
  ##
  command: []
  ## @param api.args Override default container args (useful when using custom images)
  ##
  args: []
  ## @param api.hostAliases novu api pods host aliases
  ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: []
  ## @param api.podLabels Extra labels for novu api pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels: {}
  ## @param api.podAnnotations Annotations for novu api pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations: {}
  ## @param api.podAffinityPreset Pod affinity preset. Ignored if `api.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ''
  ## @param api.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `api.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft
  ## Pod Disruption Budget configuration
  ## ref: https://kubernetes.io/docs/tasks/run-application/configure-pdb
  ## @param api.pdb.create Enable/disable a Pod Disruption Budget creation
  ## @param api.pdb.minAvailable Minimum number/percentage of pods that should remain scheduled
  ## @param api.pdb.maxUnavailable Maximum number/percentage of pods that may be made unavailable
  ##
  pdb:
    create: false
    minAvailable: 1
    maxUnavailable: ''
  ## Autoscaling configuration
  ## ref: https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
  ## @param api.autoscaling.enabled Enable autoscaling for api
  ## @param api.autoscaling.minReplicas Minimum number of api replicas
  ## @param api.autoscaling.maxReplicas Maximum number of api replicas
  ## @param api.autoscaling.targetCPU Target CPU utilization percentage
  ## @param api.autoscaling.targetMemory Target Memory utilization percentage
  ##
  autoscaling:
    enabled: false
    minReplicas: ''
    maxReplicas: ''
    targetCPU: ''
    targetMemory: ''
  ## Node api.affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param api.nodeAffinityPreset.type Node affinity preset type. Ignored if `api.affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ''
    ## @param api.nodeAffinityPreset.key Node label key to match. Ignored if `api.affinity` is set
    ##
    key: ''
    ## @param api.nodeAffinityPreset.values Node label values to match. Ignored if `api.affinity` is set
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []
  ## @param api.affinity Affinity for novu api pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## NOTE: `api.podAffinityPreset`, `api.podAntiAffinityPreset`, and `api.nodeAffinityPreset` will be ignored when it's set
  ##
  affinity: {}
  ## @param api.nodeSelector Node labels for novu api pods assignment
  ## ref: https://kubernetes.io/docs/user-guide/node-selection/
  ##
  nodeSelector: {}
  ## @param api.tolerations Tolerations for novu api pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  ## @param api.updateStrategy.type novu api statefulset strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
  ##
  updateStrategy:
    ## StrategyType
    ## Can be set to RollingUpdate or OnDelete
    ##
    type: RollingUpdate

  ## ONLY FOR STATEFULSETS
  ## @param api.podManagementPolicy Statefulset Pod management policy, it needs to be Parallel to be able to complete the cluster join
  ## Ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#pod-management-policies
  ##
  podManagementPolicy: OrderedReady

  ## @param api.priorityClassName novu api pods' priorityClassName
  ##
  priorityClassName: ''
  ## @param api.topologySpreadConstraints Topology Spread Constraints for pod assignment spread across your cluster among failure-domains. Evaluated as a template
  ## Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/#spread-constraints-for-pods
  ##
  topologySpreadConstraints: []
  ## @param api.schedulerName Name of the k8s scheduler (other than default) for novu api pods
  ## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  ##
  schedulerName: ''
  ## @param api.terminationGracePeriodSeconds Seconds Redmine pod needs to terminate gracefully
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod/#termination-of-pods
  ##
  terminationGracePeriodSeconds: ''
  ## @param api.lifecycleHooks for the novu api container(s) to automate configuration before or after startup
  ##
  lifecycleHooks: {}
  ## @param api.extraEnvVars Array with extra environment variables to add to novu api nodes
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars: []
  ## @param api.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for novu api nodes
  ##
  extraEnvVarsCM: ''
  ## @param api.extraEnvVarsSecret Name of existing Secret containing extra env vars for novu api nodes
  ##
  extraEnvVarsSecret: ''
  ## @param api.extraVolumes Optionally specify extra list of additional volumes for the novu api pod(s)
  ##
  extraVolumes: []
  ## @param api.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the novu api container(s)
  ##
  extraVolumeMounts: []
  ## @param api.sidecars Add additional sidecar containers to the novu api pod(s)
  ## e.g:
  ## sidecars:
  ##   - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
  ##     ports:
  ##       - name: portname
  ##         containerPort: 1234
  ##
  sidecars: []
  ## @param api.initContainers Add additional init containers to the novu api pod(s)
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
  ## e.g:
  ## initContainers:
  ##  - name: your-image-name
  ##    image: your-image
  ##    imagePullPolicy: Always
  ##    command: ['sh', '-c', 'echo "hello world"']
  ##
  initContainers: []

  service:
    ## @param api.service.annotations Additional custom annotations for api service
    ##
    annotations: {}
    ## @param api.service.extraPorts Extra port to expose on api service
    ##
    extraPorts: []

  ## @param api.port The port on which the API backend should listen on
  ##
  port: 3000

  env:
    ## @param api.env.NODE_ENV The environment of the app.
    ##
    NODE_ENV: production
    ## @param api.env.API_ROOT_URL Define the required env for novu
    ##
    API_ROOT_URL: http://novu-api:3000
    ## @param api.env.DISABLE_USER_REGISTRATION If users should not be able to create new accounts. Possible values are: true, false
    ##
    DISABLE_USER_REGISTRATION: true
    ## @param api.env.FRONT_BASE_URL The base url on which your frontend is accessible for the user. (e.g. web.novu.co)
    ##
    FRONT_BASE_URL: http://novu-web:4200
    ## @param api.env.MONGO_MIN_POOL_SIZE The min pool size of the MongoDB connection
    ##
    MONGO_MIN_POOL_SIZE: 10
    ## @param api.env.MONGO_MAX_POOL_SIZE The max pool size of the MongoDB connection
    ##
    MONGO_MAX_POOL_SIZE: 50

  ## novu api ingress parameters
  ## ref: http://kubernetes.io/docs/user-guide/ingress/
  ##
  ingress:
    ## @param api.ingress.enabled Enable ingress record generation for novu api
    ##
    enabled: false
    ## @param api.ingress.pathType Ingress path type
    ##
    pathType: ImplementationSpecific
    ## @param api.ingress.apiVersion Force Ingress API version (automatically detected if not set)
    ##
    apiVersion: ''
    ## @param api.ingress.hostname Default host for the ingress record
    ##
    hostname: novu-api.local
    ## @param api.ingress.ingressClassName IngressClass that will be be used to implement the Ingress (Kubernetes 1.18+)
    ## This is supported in Kubernetes 1.18+ and required if you have more than one IngressClass marked as the default for your cluster .
    ## ref: https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/
    ##
    ingressClassName: ''
    ## @param api.ingress.path Default path for the ingress record
    ## NOTE: You may need to set this to '/*' in order to use this with ALB ingress controllers
    ##
    path: /
    ## @param api.ingress.annotations Additional annotations for the Ingress resource. To enable certificate autogeneration, place here your cert-manager annotations.
    ## Use this parameter to set the required annotations for cert-manager, see
    ## ref: https://cert-manager.io/docs/usage/ingress/#supported-annotations
    ## e.g:
    ## annotations:
    ##   kubernetes.io/api.ingress.class: nginx
    ##   cert-manager.io/cluster-issuer: cluster-issuer-name
    ##
    annotations: {}
    ## @param api.ingress.tls Enable TLS configuration for the host defined at `api.ingress.hostname` parameter
    ## TLS certificates will be retrieved from a TLS secret with name: `{{- printf "%s-tls" .Values.api.ingress.hostname }}`
    ## You can:
    ##   - Use the `api.ingress.secrets` parameter to create this TLS secret
    ##   - Rely on cert-manager to create it by setting the corresponding annotations
    ##   - Rely on Helm to create self-signed certificates by setting `api.ingress.selfSigned=true`
    ##
    tls: false
    ## @param api.ingress.selfSigned Create a TLS secret for this ingress record using self-signed certificates generated by Helm
    ##
    selfSigned: false
    ## @param api.ingress.extraHosts An array with additional hostname(s) to be covered with the ingress record
    ## e.g:
    ## extraHosts:
    ##   - name: novu.local
    ##     path: /
    ##
    extraHosts: []
    ## @param api.ingress.extraPaths An array with additional arbitrary paths that may need to be added to the ingress under the main host
    ## e.g:
    ## extraPaths:
    ## - path: /*
    ##   backend:
    ##     serviceName: ssl-redirect
    ##     servicePort: use-annotation
    ##
    extraPaths: []
    ## @param api.ingress.extraTls TLS configuration for additional hostname(s) to be covered with this ingress record
    ## ref: https://kubernetes.io/docs/concepts/services-networking/ingress/#tls
    ## e.g:
    ## extraTls:
    ## - hosts:
    ##     - novu.local
    ##   secretName: novu.local-tls
    ##
    extraTls: []
    ## @param api.ingress.secrets Custom TLS certificates as secrets
    ## NOTE: 'key' and 'certificate' are expected in PEM format
    ## NOTE: 'name' should line up with a 'secretName' set further up
    ## If it is not set and you're using cert-manager, this is unneeded, as it will create a secret for you with valid certificates
    ## If it is not set and you're NOT using cert-manager either, self-signed certificates will be created valid for 365 days
    ## It is also possible to create and manage the certificates outside of this helm chart
    ## Please see README.md for more information
    ## e.g:
    ## secrets:
    ##   - name: novu.local-tls
    ##     key: |-
    ##       -----BEGIN RSA PRIVATE KEY-----
    ##       ...
    ##       -----END RSA PRIVATE KEY-----
    ##     certificate: |-
    ##       -----BEGIN CERTIFICATE-----
    ##       ...
    ##       -----END CERTIFICATE-----
    ##
    secrets: []
    ## @param api.ingress.extraRules Additional rules to be covered with this ingress record
    ## ref: https://kubernetes.io/docs/concepts/services-networking/ingress/#ingress-rules
    ## e.g:
    ## extraRules:
    ## - host: example.local
    ##     http:
    ##       path: /
    ##       backend:
    ##         service:
    ##           name: example-svc
    ##           port:
    ##             name: http
    ##
    extraRules: []

