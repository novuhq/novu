name: novu
services:
  redis:
    image: 'redis:alpine'
    container_name: redis
    restart: unless-stopped
    logging:
      driver: 'none'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s      
      timeout: 5s        
      retries: 3         
      start_period: 10s   
  
  mongodb:
    image: mongo
    container_name: mongodb
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
        max-file: '5'
    environment:
      - PUID=1000
      - PGID=1000
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongodb:/data/db
    ports:
      - 27017:27017
    healthcheck:
      test: ["CMD-SHELL", "echo 'db.runCommand({ ping: 1 }).ok' | mongosh mongodb://root:secret@127.0.0.1:27017/admin --quiet"]
      interval: 30s        
      timeout: 10s         
      retries: 5           
      start_period: 60s    

  api:
    image: 'ghcr.io/novuhq/novu/api:0.24.0'
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    container_name: api
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
        max-file: '5'
    environment:
      NODE_ENV: ${NODE_ENV}
      API_ROOT_URL: ${API_ROOT_URL}
      DISABLE_USER_REGISTRATION: ${DISABLE_USER_REGISTRATION}
      PORT: ${API_PORT}
      FRONT_BASE_URL: ${FRONT_BASE_URL}
      MONGO_URL: ${MONGO_URL}
      MONGO_MIN_POOL_SIZE: ${MONGO_MIN_POOL_SIZE}
      MONGO_MAX_POOL_SIZE: ${MONGO_MAX_POOL_SIZE}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB_INDEX: 2
      REDIS_CACHE_SERVICE_HOST: ${REDIS_CACHE_SERVICE_HOST}
      REDIS_CACHE_SERVICE_PORT: ${REDIS_CACHE_SERVICE_PORT}
      S3_LOCAL_STACK: ${S3_LOCAL_STACK}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      S3_REGION: ${S3_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      JWT_SECRET: ${JWT_SECRET}
      STORE_ENCRYPTION_KEY: ${STORE_ENCRYPTION_KEY}
      SENTRY_DSN: ${SENTRY_DSN}
      NEW_RELIC_APP_NAME: ${NEW_RELIC_APP_NAME}
      NEW_RELIC_LICENSE_KEY: ${NEW_RELIC_LICENSE_KEY}
      API_CONTEXT_PATH: ${API_CONTEXT_PATH}
      IS_MULTI_TENANCY_ENABLED: ${IS_MULTI_TENANCY_ENABLED}
    ports:
      - '3000:3000'
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:3000/v1/health-check || exit 1"]
      interval: 30s      
      timeout: 10s       
      retries: 3         
      start_period: 10s   

  worker:
    image: 'ghcr.io/novuhq/novu/worker:0.24.0'
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    container_name: worker
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
        max-file: '5'
    environment:
      NODE_ENV: ${NODE_ENV}
      MONGO_URL: ${MONGO_URL}
      MONGO_MAX_POOL_SIZE: ${MONGO_MAX_POOL_SIZE}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB_INDEX: 2
      REDIS_CACHE_SERVICE_HOST: ${REDIS_CACHE_SERVICE_HOST}
      REDIS_CACHE_SERVICE_PORT: ${REDIS_CACHE_SERVICE_PORT}
      S3_LOCAL_STACK: ${S3_LOCAL_STACK}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      S3_REGION: ${S3_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      STORE_ENCRYPTION_KEY: ${STORE_ENCRYPTION_KEY}
      SENTRY_DSN: ${SENTRY_DSN}
      NEW_RELIC_APP_NAME: ${NEW_RELIC_APP_NAME}
      NEW_RELIC_LICENSE_KEY: ${NEW_RELIC_LICENSE_KEY}
      BROADCAST_QUEUE_CHUNK_SIZE: ${BROADCAST_QUEUE_CHUNK_SIZE}
      MULTICAST_QUEUE_CHUNK_SIZE: ${MULTICAST_QUEUE_CHUNK_SIZE}
      IS_MULTI_TENANCY_ENABLED: ${IS_MULTI_TENANCY_ENABLED}
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://api:3000/v1/health-check || exit 1"]
      interval: 30s         
      timeout: 10s         
      retries: 3          
      start_period: 10s   

  ws:
    image: 'ghcr.io/novuhq/novu/ws:0.24.0'
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    container_name: ws
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
        max-file: '5'
    environment:
      PORT: ${WS_PORT}
      NODE_ENV: ${NODE_ENV}
      MONGO_URL: ${MONGO_URL}
      MONGO_MAX_POOL_SIZE: ${MONGO_MAX_POOL_SIZE}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      WS_CONTEXT_PATH: ${WS_CONTEXT_PATH}
      NEW_RELIC_APP_NAME: ${NEW_RELIC_APP_NAME}
      NEW_RELIC_LICENSE_KEY: ${NEW_RELIC_LICENSE_KEY}
    ports:
      - '3002:3002'
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:3002 || exit 1"]
      interval: 30s        
      timeout: 10s      
      retries: 3         
      start_period: 10s   

  web:
    image: 'ghcr.io/novuhq/novu/web:0.24.0'
    depends_on:
      api:
        condition: service_healthy
      worker:
        condition: service_healthy
    container_name: web
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
        max-file: '5'
    environment:
      VITE_API_URL: ${API_ROOT_URL}
      VITE_ENVIRONMENT: ${NODE_ENV}
      VITE_WIDGET_EMBED_PATH: ${WIDGET_EMBED_PATH}
      VITE_DOCKER_HOSTED_ENV: 'true'
      VITE_WS_URL: ${VITE_WS_URL}
      IS_MULTI_TENANCY_ENABLED: ${IS_MULTI_TENANCY_ENABLED}
    ports:
      - 4200:4200
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:4200 || exit 1"]
      interval: 30s        
      timeout: 10s        
      retries: 3       
      start_period: 10s    

  widget:
    image: 'ghcr.io/novuhq/novu/widget:0.24.0'
    depends_on:
      api:
        condition: service_healthy
      worker:
        condition: service_healthy
      web:
        condition: service_healthy
    container_name: widget
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
        max-file: '5'
    environment:
      VITE_API_URL: ${API_ROOT_URL}
      VITE_WS_URL: ${VITE_WS_URL}
      VITE_ENVIRONMENT: ${NODE_ENV}
      WIDGET_CONTEXT_PATH: ${WIDGET_CONTEXT_PATH}
    ports:
      - 4500:4500
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:4500 || exit 1"]
      interval: 30s      
      timeout: 10s       
      retries: 3         
      start_period: 10s   

  embed:
    image: 'ghcr.io/novuhq/novu/embed:0.24.0'
    depends_on:
      widget:
        condition: service_healthy
    container_name: embed
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
        max-file: '5'
    environment:
      WIDGET_URL: ${WIDGET_URL}
      NEW_RELIC_APP_NAME: ${NEW_RELIC_APP_NAME}
      NEW_RELIC_LICENSE_KEY: ${NEW_RELIC_LICENSE_KEY}
    ports:
      - 4701:4701
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:4701 || exit 1"]
      interval: 30s       
      timeout: 10s        
      retries: 3          
      start_period: 10s    

volumes:
  mongodb: ~
